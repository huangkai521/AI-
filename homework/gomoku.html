<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五子棋游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            margin: 20px 0;
            color: #2c3e50;
            font-size: 2.5rem;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
        }
        
        .game-info {
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .status {
            font-size: 1.5rem;
            margin: 10px 0;
            font-weight: bold;
        }
        
        .black-turn {
            color: #2c3e50;
        }
        
        .white-turn {
            color: #7f8c8d;
        }
        
        .game-board {
            display: inline-block;
            background: #deb887;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            position: relative;
        }
        
        .board {
            display: grid;
            grid-template-columns: repeat(15, 30px);
            grid-template-rows: repeat(15, 30px);
            gap: 0;
            border: 2px solid #8b4513;
            position: relative;
        }
        
        .cell {
            width: 30px;
            height: 30px;
            position: relative;
            cursor: pointer;
        }
        
        .cell::before, .cell::after {
            content: '';
            position: absolute;
            background: #8b4513;
        }
        
        .cell::before {
            width: 100%;
            height: 1px;
            top: 50%;
            left: 0;
        }
        
        .cell::after {
            width: 1px;
            height: 100%;
            left: 50%;
            top: 0;
        }
        
        .piece {
            position: absolute;
            width: 26px;
            height: 26px;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            z-index: 10;
            box-shadow: 0 3px 5px rgba(0,0,0,0.3);
        }
        
        .black {
            background: radial-gradient(circle at 30% 30%, #666, #000);
        }
        
        .white {
            background: radial-gradient(circle at 30% 30%, #fff, #ccc);
        }
        
        .controls {
            margin-top: 20px;
        }
        
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        button:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.15);
        }
        
        .win-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 20px 40px;
            border-radius: 10px;
            font-size: 1.8rem;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            z-index: 100;
            display: none;
        }
        
        .rules {
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            text-align: left;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .rules h2 {
            margin-bottom: 10px;
            color: #2c3e50;
        }
        
        .rules ul {
            padding-left: 20px;
        }
        
        .rules li {
            margin-bottom: 8px;
            line-height: 1.4;
        }
        
        @media (max-width: 600px) {
            .board {
                grid-template-columns: repeat(15, 20px);
                grid-template-rows: repeat(15, 20px);
            }
            
            .cell {
                width: 20px;
                height: 20px;
            }
            
            .piece {
                width: 18px;
                height: 18px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>五子棋游戏</h1>
        
        <div class="game-info">
            <div class="status black-turn">当前回合: 黑棋</div>
        </div>
        
        <div class="game-board">
            <div class="board" id="board"></div>
            <div class="win-message" id="winMessage"></div>
        </div>
        
        <div class="controls">
            <button id="restartBtn">重新开始</button>
        </div>
        
        <div class="rules">
            <h2>游戏规则</h2>
            <ul>
                <li>黑白双方轮流在棋盘上放置棋子</li>
                <li>任何一方在横向、纵向或对角线方向连成五个或更多同色棋子即获胜</li>
                <li>黑棋先行，白棋后行</li>
                <li>点击棋盘交叉点放置棋子</li>
            </ul>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const board = document.getElementById('board');
            const status = document.querySelector('.status');
            const winMessage = document.getElementById('winMessage');
            const restartBtn = document.getElementById('restartBtn');
            
            let currentPlayer = 'black'; // 黑棋先行
            let gameOver = false;
            let boardState = Array(15).fill().map(() => Array(15).fill(null));
            
            // 创建棋盘
            function createBoard() {
                board.innerHTML = '';
                for (let i = 0; i < 15; i++) {
                    for (let j = 0; j < 15; j++) {
                        const cell = document.createElement('div');
                        cell.className = 'cell';
                        cell.dataset.row = i;
                        cell.dataset.col = j;
                        cell.addEventListener('click', handleCellClick);
                        board.appendChild(cell);
                    }
                }
            }
            
            // 处理点击事件
            function handleCellClick(e) {
                if (gameOver) return;
                
                const row = parseInt(e.target.dataset.row);
                const col = parseInt(e.target.dataset.col);
                
                // 如果该位置已有棋子，则忽略点击
                if (boardState[row][col]) return;
                
                // 放置棋子
                placePiece(row, col, currentPlayer);
                
                // 检查是否获胜
                if (checkWin(row, col, currentPlayer)) {
                    gameOver = true;
                    const winner = currentPlayer === 'black' ? '黑棋' : '白棋';
                    winMessage.textContent = `${winner}获胜！`;
                    winMessage.style.display = 'block';
                    status.textContent = `游戏结束: ${winner}获胜`;
                    return;
                }
                
                // 切换玩家
                currentPlayer = currentPlayer === 'black' ? 'white' : 'black';
                updateStatus();
            }
            
            // 放置棋子
            function placePiece(row, col, player) {
                boardState[row][col] = player;
                
                const piece = document.createElement('div');
                piece.className = `piece ${player}`;
                
                const cell = document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);
                cell.appendChild(piece);
            }
            
            // 更新状态显示
            function updateStatus() {
                status.textContent = `当前回合: ${currentPlayer === 'black' ? '黑棋' : '白棋'}`;
                status.className = `status ${currentPlayer}-turn`;
            }
            
            // 检查是否获胜
            function checkWin(row, col, player) {
                // 检查方向: 水平、垂直、对角线（左上到右下）、对角线（右上到左下）
                const directions = [
                    [0, 1],  // 水平
                    [1, 0],  // 垂直
                    [1, 1],  // 对角线（左上到右下）
                    [1, -1]  // 对角线（右上到左下）
                ];
                
                for (const [dx, dy] of directions) {
                    let count = 1; // 当前位置已经有一个棋子
                    
                    // 正向检查
                    for (let i = 1; i <= 4; i++) {
                        const newRow = row + dx * i;
                        const newCol = col + dy * i;
                        
                        if (
                            newRow >= 0 && newRow < 15 &&
                            newCol >= 0 && newCol < 15 &&
                            boardState[newRow][newCol] === player
                        ) {
                            count++;
                        } else {
                            break;
                        }
                    }
                    
                    // 反向检查
                    for (let i = 1; i <= 4; i++) {
                        const newRow = row - dx * i;
                        const newCol = col - dy * i;
                        
                        if (
                            newRow >= 0 && newRow < 15 &&
                            newCol >= 0 && newCol < 15 &&
                            boardState[newRow][newCol] === player
                        ) {
                            count++;
                        } else {
                            break;
                        }
                    }
                    
                    // 如果有5个或更多连续棋子，则获胜
                    if (count >= 5) {
                        return true;
                    }
                }
                
                return false;
            }
            
            // 重新开始游戏
            function restartGame() {
                boardState = Array(15).fill().map(() => Array(15).fill(null));
                currentPlayer = 'black';
                gameOver = false;
                winMessage.style.display = 'none';
                createBoard();
                updateStatus();
            }
            
            // 事件监听
            restartBtn.addEventListener('click', restartGame);
            
            // 初始化游戏
            createBoard();
            updateStatus();
        });
    </script>
</body>
</html>
